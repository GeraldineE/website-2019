{% macro render_sponsors(sponsor_list, size) %}
<div class="row_sponsor">
  <div class="row">
    {% for item in sponsor_list %}
    <div class="col-md-{{size}} col-sm-12 col-xs-12 mx-auto">
      <div class="sponsor-ini">
        <img src={%- if item.image -%} "/patrocinadores/{{ item._id }}/{{ item.image }}" {%- else -%}
          "/static/images/empty-photo.svg" {%- endif -%} />
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endmacro %}
